<!-- create_project.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Create a New Project</h2>
        <form action="/create_project" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter project name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter project description"></textarea>
            </div>
            <div class="mb-3">
                <label for="members">Members:</label>
                <select id="members" name="members" class="form-control" multiple size="10">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Project</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
