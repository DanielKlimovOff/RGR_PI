<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Task Details</h2>
        <div class="card mt-4">
            <div class="card-header">
                <h4>{{ task.title }}</h4>
            </div>
            <div class="card-body">
                <p><strong>Description:</strong> {{ task.description }}</p>
                <p><strong>Status:</strong> {{ task.status }}</p>
                <p><strong>Due Date:</strong> {{ task.dueDate }}</p>

                <p><strong>Assigned To:</strong> 
                        {{ user.name }}
                </p>
                
                <p><strong>Project:</strong> 
                    <a href="/project/{{ project.id }}">{{ project.name }}</a>
                </p>

                <div class="text-center mt-4">
                    <a href="/project/{{ project.id }}" class="btn btn-secondary">Back to Project</a>
                    <a href="/edit_task/{{ task.id }}" class="btn btn-warning">Edit Task</a>
                </div>
            </div>
        </div>
        <form action="/task/{{ task.id }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="status" class="form-label">Change status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Change Status</button>
        </form>
    </div>
</body>
</html>
